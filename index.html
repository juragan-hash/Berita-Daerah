<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWMOI DPD Banyuwangi</title>
    <meta name="description" content="Website resmi Perkumpulan Wartawan Media Online Indonesia (PWMOI) DPD Banyuwangi. Pusat informasi, berita, dan kegiatan para jurnalis media online di Banyuwangi.">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* Base typography for better readability */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.65;
        }
    
        /* Scroller for partner logos */
        .scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .scroller__inner {
            display: flex;
            flex-wrap: nowrap;
            gap: 4rem;
            width: max-content;
        }

        .scroller[data-animated="true"] .scroller__inner {
            animation: scroll 40s linear infinite;
        }
        
        @keyframes scroll {
            to {
                transform: translate(calc(-50% - 2rem)); /* account for half the gap */
            }
        }
    </style>

    <script>
    // Tailwind Customization
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-light': '#F8F9FA',
            'brand-dark': '#212529',
            'brand-blue': '#0D6EFD',
            'brand-green': '#198754',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
